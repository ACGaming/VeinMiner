buildscript {
    repositories { mavenCentral() }
    dependencies { classpath 'com.github.abrarsyed.gmcp:GMCP:latest.integration' }
}

apply plugin: "gmcp"

group = 'portablejim.veinminer'
version = "0.7.3"
archivesBaseName = 'VeinMiner'

sourceSets {
    main {
        java { srcDir 'src' }
        resources { srcDir 'package' }
    }
}

minecraft {
    minecraftVersion = '1.5.2'
}
ext.generalMinecraftVersion = '1.5'

processResources {
    from(sourceSets.main.resources.srcDirs) {
        include '**/*.lang'
        include '**/*.info'
        expand version: version, mcversion: minecraft.minecraftVersion
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude '**/*.lang'
        exclude '**/*.info'
    }
}

jar {
    appendix = 'MC' + generalMinecraftVersion
    manifest {
        attributes 'FMLCorePlugin' : 'portablejim.veinminer.asm.VeinMinerCorePlugin'
        attributes 'FMLCorePluginContainsFMLMod' : 'true'
    }
}

task devJar(type: Jar) {
    appendix = 'MC + generalMinecraftVersion + '-dev'
}

